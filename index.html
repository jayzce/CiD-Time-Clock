<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Clock | Production System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .time-panel, .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time-panel {
            text-align: center;
        }

        #currentTime {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        #currentDate {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .employee-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .employee-info input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .employee-info input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .employee-info input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .employee-details {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 10px;
        }

        .employee-details #employeeName,
        .employee-details #employeeId {
            font-weight: 600;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-badge.working {
            background: #28a745;
        }

        .status-badge.on-break {
            background: #ffc107;
            color: #333;
        }

        .status-badge.off-shift {
            background: #dc3545;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .control-panel .grid-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.7s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }

        .btn:hover:not(:disabled)::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn i {
            font-size: 1.5em;
            z-index: 1;
        }

        .btn span {
            z-index: 1;
        }

        .btn-start-shift {
            background: linear-gradient(45deg, #28a745, #218838);
        }

        .btn-end-shift {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .btn-start-break {
            background: linear-gradient(45deg, #1E7EFC, #1369c7);
            color: #fff;
        }

        .btn-system-issue {
            background: linear-gradient(45deg, #ffc107, #e0a800);
            color: #333;
        }

        .btn-end-break {
            background: linear-gradient(45deg, #17a2b8, #138496);
        }

        .btn-start-lunch {
            background: linear-gradient(45deg, #FB64B6, #d74d9e);
            color: #fff;
        }
        
        .btn-end-lunch {
            background: linear-gradient(45deg, #38D5BE, #2fa390);
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #62748E, #4d5b74);
        }
        
        .system-issue-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }

        .system-issue-display h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
        }
        
        .notification {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.5s ease-in-out;
            position: relative;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 5px solid #28a745;
        }
        
        .notification.error {
            border-left: 5px solid #dc3545;
        }
        
        .notification.info {
            border-left: 5px solid #17a2b8;
        }
        
        .notification .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            opacity: 0.7;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 200;
        }
        
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #1a2a6c, #1a2a6c);
        }
        
        .popup-overlay.show .popup-content {
            transform: scale(1);
        }
        
        #thankYouPopup .popup-content {
            background: #1EEAFC;
            color: #333;
        }
        
        #issueDescribePopup .popup-content {
            background-color: #FF637E;
            color: white;
        }

        #issueSuccessPopup .popup-content {
            background-color: #90A1B9;
            color: #171717;
        }
        
        #thankYouPopup h2, #thankYouPopup p {
            color: #333;
        }
        
        .popup-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .popup-content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .popup-content .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }
        
        #thankYouPopup .close-btn {
            color: white;
        }

        .popup-content .close-btn:hover {
            color: white;
        }
        
        .popup-content textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            color: #2B7FFF;
            font-size: 1rem;
        }

        .popup-content textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-submit-issue {
            background: linear-gradient(45deg, #1E7EFC, #1369c7);
        }

        #particlesContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-500px) rotate(180deg); opacity: 0; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            #currentTime {
                font-size: 3rem;
            }
            
            #currentDate {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particlesContainer"></div>
    <div class="container">
        <div class="time-panel">
            <div id="currentTime"></div>
            <div id="currentDate"></div>
            <div class="employee-info">
                <input type="text" id="employeeNameInput" placeholder="Enter your name" />
                <div class="employee-details">
                    Name: <span id="employeeName"></span><br>
                    ID: <span id="employeeId"></span>
                </div>
            </div>
            <div class="status-badge" id="statusBadge">Off Shift</div>
            <div id="timerDisplay" class="status-badge" style="display: none;">00:00:00</div>
        </div>

        <div class="control-panel">
            <div class="grid-col">
                <button id="startShiftBtn" class="btn btn-start-shift">
                    <i class="fa-solid fa-play"></i>
                    Start Shift
                </button>
                <button id="startBreakBtn" class="btn btn-start-break" disabled>
                    <i class="fa-solid fa-mug-saucer"></i>
                    Start Break
                </button>
                <button id="startLunchBtn" class="btn btn-start-lunch" disabled>
                    <i class="fa-solid fa-utensils"></i>
                    Start Lunch
                </button>
                <button id="systemIssueBtn" class="btn btn-system-issue">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    System Issue
                </button>
            </div>
            <div class="grid-col">
                <button id="endShiftBtn" class="btn btn-end-shift" disabled>
                    <i class="fa-solid fa-stop"></i>
                    End Shift
                </button>
                <button id="endBreakBtn" class="btn btn-end-break" disabled>
                    <i class="fa-solid fa-circle-check"></i>
                    End Break
                </button>
                <button id="endLunchBtn" class="btn btn-end-lunch" disabled>
                    <i class="fa-solid fa-circle-check"></i>
                    End Lunch
                </button>
                <button id="resetStateBtn" class="btn btn-reset">
                    <i class="fa-solid fa-rotate"></i>
                    Reset State
                </button>
            </div>
        </div>
    </div>
    
    <!-- Existing Thank You Popup -->
    <div id="thankYouPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closeThankYouPopup()">&times;</span>
            <h2>Thank You!</h2>
            <p>Your shift has successfully ended.</p>
            <p>Have a wonderful day!</p>
        </div>
    </div>

    <!-- Existing Overbreak Alert Popup -->
    <div id="overbreakAlert" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closeOverbreakAlert()">&times;</span>
            <h2>Overbreak Alert!</h2>
            <p>You are overbreak. Please clock back in.</p>
        </div>
    </div>

    <!-- New System Issue Description Popup -->
    <div id="issueDescribePopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closeIssueDescribePopup()">&times;</span>
            <h2>Report an Issue</h2>
            <p>Please provide the details of the issue.</p>
            <textarea id="issueDescriptionTextarea" placeholder="Describe the problem..."></textarea>
            <button class="btn btn-submit-issue" onclick="submitIssue()">
                <i class="fa-solid fa-paper-plane"></i>
                Submit
            </button>
        </div>
    </div>

    <!-- New System Issue Success Popup -->
    <div id="issueSuccessPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn" onclick="closeIssueSuccessPopup()">&times;</span>
            <h2 style="color: #EFF6FF;">Thank you.</h2>
            <p style="color: #EFF6FF;">We will be reporting this to the support team.</p>
        </div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>
    
    <script>
        // DOM element references
        const elements = {
            currentTime: document.getElementById('currentTime'),
            currentDate: document.getElementById('currentDate'),
            statusBadge: document.getElementById('statusBadge'),
            timerDisplay: document.getElementById('timerDisplay'),
            startShiftBtn: document.getElementById('startShiftBtn'),
            endShiftBtn: document.getElementById('endShiftBtn'),
            startBreakBtn: document.getElementById('startBreakBtn'),
            endBreakBtn: document.getElementById('endBreakBtn'),
            startLunchBtn: document.getElementById('startLunchBtn'),
            endLunchBtn: document.getElementById('endLunchBtn'),
            resetStateBtn: document.getElementById('resetStateBtn'),
            systemIssueBtn: document.getElementById('systemIssueBtn'),
            notificationContainer: document.getElementById('notificationContainer'),
            thankYouPopup: document.getElementById('thankYouPopup'),
            overbreakAlert: document.getElementById('overbreakAlert'),
            issueDescribePopup: document.getElementById('issueDescribePopup'),
            issueSuccessPopup: document.getElementById('issueSuccessPopup'),
            issueDescriptionTextarea: document.getElementById('issueDescriptionTextarea'),
            employeeNameInput: document.getElementById('employeeNameInput'),
            employeeNameDisplay: document.getElementById('employeeName'),
            employeeIdDisplay: document.getElementById('employeeId'),
        };

        // Time clock state management
        const timeClockState = {
            status: 'off-shift',
            timer: 0,
            timerInterval: null,
            breakStartTime: null,
            isOverbreak: false,
            breaksTaken: 0,
            lunchTaken: 0,
            eventStartTime: null,
            lastBreakType: null,
        };

        // Time limits in seconds
        const maxBreakTime = 15 * 60; // 15 minutes
        const maxLunchTime = 60 * 60; // 1 hour

        // Google Apps Script URL for data submission
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwzS0ie2AOu4qIU8HxY4ZJe5jPQMPxMGfN1IT10KcRBm-e67kqwKPqastnfXEgLbalx/exec';

        // Mock employee database to look up employee ID
        const employeeDatabase = {
            'maria theresa stephanie bamba': '2023-0020',
            'gina silvano': '2023-0021',
            'letty malasarte': '2023-0023',
	        'luigi miguel ignacio': '2023-0031',
	        'john kevin de leon': '2024-0222',
        };

        /**
         * Sends time clock data to the Google Sheet via the Apps Script URL.
         * @param {string} event - The type of event (e.g., 'Start Shift').
         * @param {number} durationInSeconds - The duration of the event in seconds.
         * @param {string} issueDescription - The description of a system issue.
         */
        async function submitDataToGoogleSheet(event, durationInSeconds = 0, issueDescription = '') {
            const employeeName = elements.employeeNameDisplay.textContent;
            const employeeId = elements.employeeIdDisplay.textContent;
            
            if (!employeeName || !employeeId) {
                showNotification('Employee name and ID are required to log data.', 'error');
                return;
            }

            const now = new Date();
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            const formData = new FormData();
            formData.append('event', event);
            formData.append('employeeName', employeeName);
            formData.append('employeeId', employeeId);
            formData.append('date', date);
            formData.append('time', time);
            formData.append('duration', durationInSeconds);
            if (issueDescription) {
                formData.append('issueDescription', issueDescription);
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                console.log('Data submission initiated:', response);
                showNotification('Data sent to Google Sheet.', 'success');
            } catch (error) {
                console.error('Error submitting data:', error);
                showNotification('Failed to send data. Please check your connection.', 'error');
            }
        }
        
        /**
         * Updates the current time and date display.
         */
        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            elements.currentTime.textContent = now.toLocaleTimeString('en-US', timeOptions);
            elements.currentDate.textContent = now.toLocaleDateString('en-US', dateOptions);
        }

        /**
         * Starts the timer for breaks, lunch, or shifts.
         * @param {number} [maxDuration=0] - The maximum duration for overbreak alerts.
         */
        function startTimer(maxDuration = 0) {
            if (timeClockState.timerInterval) {
                clearInterval(timeClockState.timerInterval);
            }
            timeClockState.timer = 0;
            elements.timerDisplay.textContent = '00:00:00';
            elements.timerDisplay.style.display = 'block';
            timeClockState.eventStartTime = new Date();

            timeClockState.timerInterval = setInterval(() => {
                timeClockState.timer++;
                const hours = String(Math.floor(timeClockState.timer / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((timeClockState.timer % 3600) / 60)).padStart(2, '0');
                const seconds = String(timeClockState.timer % 60).padStart(2, '0');
                elements.timerDisplay.textContent = `${hours}:${minutes}:${seconds}`;

                if (maxDuration > 0 && timeClockState.timer > maxDuration && !timeClockState.isOverbreak) {
                    timeClockState.isOverbreak = true;
                    document.getElementById('overbreakAlert').classList.add('show');
                    showNotification('You are overbreak. Please clock back in.', 'error');
                }
            }, 1000);
        }

        /**
         * Stops the timer and calculates the duration.
         */
        function stopTimer() {
            if (timeClockState.timerInterval) {
                clearInterval(timeClockState.timerInterval);
                timeClockState.timerInterval = null;
            }
            const durationInSeconds = timeClockState.timer;
            timeClockState.timer = 0;
            elements.timerDisplay.textContent = '00:00:00';
            elements.timerDisplay.style.display = 'none';
            return durationInSeconds;
        }

        /**
         * Updates the status badge and state.
         * @param {string} newStatus - The new status to display.
         */
        function updateStatus(newStatus) {
            timeClockState.status = newStatus;
            elements.statusBadge.className = `status-badge ${newStatus}`;
            elements.statusBadge.textContent = newStatus.replace('-', ' ').toUpperCase();
        }

        /**
         * Updates the disabled state of buttons based on the current status and break/lunch limits.
         */
        function updateButtons() {
            const employeeFound = elements.employeeIdDisplay.textContent !== '';
            
            elements.startShiftBtn.disabled = !employeeFound || timeClockState.status !== 'off-shift';
            elements.endShiftBtn.disabled = !employeeFound || timeClockState.status !== 'working';
            
            elements.startBreakBtn.disabled = !employeeFound || timeClockState.status !== 'working' || timeClockState.breaksTaken >= 2;
            elements.endBreakBtn.disabled = !employeeFound || timeClockState.status !== 'on-break' || timeClockState.lastBreakType !== 'break';
            
            elements.startLunchBtn.disabled = !employeeFound || timeClockState.status !== 'working' || timeClockState.lunchTaken >= 1;
            elements.endLunchBtn.disabled = !employeeFound || timeClockState.status !== 'on-break' || timeClockState.lastBreakType !== 'lunch';

            elements.systemIssueBtn.disabled = !employeeFound;
        }

        /**
         * Displays a temporary notification message.
         * @param {string} message - The message to display.
         * @param {string} type - The type of notification ('success', 'error', 'info').
         */
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span>${message}</span><span class="close-btn">&times;</span>`;
            elements.notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 10);

            notification.querySelector('.close-btn').addEventListener('click', () => {
                notification.classList.remove('show');
                notification.addEventListener('transitionend', () => notification.remove());
            });

            setTimeout(() => {
                notification.classList.remove('show');
                notification.addEventListener('transitionend', () => notification.remove());
            }, 5000);
        }
        
        function closeThankYouPopup() {
            elements.thankYouPopup.classList.remove('show');
        }
        
        function closeOverbreakAlert() {
            elements.overbreakAlert.classList.remove('show');
        }

        function closeIssueDescribePopup() {
            elements.issueDescribePopup.classList.remove('show');
            elements.issueDescriptionTextarea.value = '';
        }

        function closeIssueSuccessPopup() {
            elements.issueSuccessPopup.classList.remove('show');
        }

        function submitIssue() {
            const issueDescription = elements.issueDescriptionTextarea.value.trim();
            if (issueDescription === '') {
                showNotification('Please provide a description of the issue.', 'error');
                return;
            }
            
            closeIssueDescribePopup();
            submitDataToGoogleSheet('System Issue Reported', 0, issueDescription);
            elements.issueSuccessPopup.classList.add('show');
        }
        
        elements.employeeNameInput.addEventListener('input', () => {
            const firstNameInput = elements.employeeNameInput.value.trim().toLowerCase();
            let matchedName = null;
            let matchedId = null;
            
            for (const fullName in employeeDatabase) {
                const dbFirstName = fullName.split(' ')[0].toLowerCase();
                if (firstNameInput === dbFirstName && firstNameInput !== '') {
                    matchedName = fullName;
                    matchedId = employeeDatabase[fullName];
                    break;
                }
            }

            if (matchedId) {
                elements.employeeNameDisplay.textContent = matchedName;
                elements.employeeIdDisplay.textContent = matchedId;
                showNotification(`Welcome, ${matchedName}!`, 'success');
            } else {
                elements.employeeNameDisplay.textContent = 'Not Found';
                elements.employeeIdDisplay.textContent = '';
            }
            updateButtons();
        });

        elements.startShiftBtn.addEventListener('click', () => {
            updateStatus('working');
            updateButtons();
            startTimer();
            submitDataToGoogleSheet('Start Shift', 0);
            showNotification('Shift started successfully', 'success');
        });

        elements.endShiftBtn.addEventListener('click', () => {
            updateStatus('off-shift');
            updateButtons();
            const duration = stopTimer();
            submitDataToGoogleSheet('End Shift', duration);
            elements.thankYouPopup.classList.add('show');
            showNotification('Shift ended successfully', 'success');
        });

        elements.startBreakBtn.addEventListener('click', () => {
            updateStatus('on-break');
            timeClockState.breaksTaken++;
            timeClockState.lastBreakType = 'break';
            updateButtons();
            startTimer(maxBreakTime);
            submitDataToGoogleSheet('Start Break', 0);
            showNotification('Break started', 'info');
        });

        elements.endBreakBtn.addEventListener('click', () => {
            updateStatus('working');
            updateButtons();
            const duration = stopTimer();
            elements.overbreakAlert.classList.remove('show');
            timeClockState.isOverbreak = false;
            timeClockState.lastBreakType = null;
            submitDataToGoogleSheet('End Break', duration);
            showNotification('Break ended. Back to work!', 'success');
        });
        
        elements.startLunchBtn.addEventListener('click', () => {
            updateStatus('on-break');
            timeClockState.lunchTaken++;
            timeClockState.lastBreakType = 'lunch';
            updateButtons();
            startTimer(maxLunchTime);
            submitDataToGoogleSheet('Start Lunch', 0);
            showNotification('Lunch started', 'info');
        });

        elements.endLunchBtn.addEventListener('click', () => {
            updateStatus('working');
            updateButtons();
            const duration = stopTimer();
            elements.overbreakAlert.classList.remove('show');
            timeClockState.isOverbreak = false;
            timeClockState.lastBreakType = null;
            submitDataToGoogleSheet('End Lunch', duration);
            showNotification('Lunch ended. Back to work!', 'success');
        });

        elements.systemIssueBtn.addEventListener('click', () => {
            elements.issueDescribePopup.classList.add('show');
        });
        
        elements.resetStateBtn.addEventListener('click', () => {
            updateStatus('off-shift');
            
            elements.employeeNameInput.value = '';
            elements.employeeNameDisplay.textContent = '';
            elements.employeeIdDisplay.textContent = '';
            
            timeClockState.breaksTaken = 0;
            timeClockState.lunchTaken = 0;
            timeClockState.lastBreakType = null;

            updateButtons();
            stopTimer();

            closeThankYouPopup();
            closeOverbreakAlert();
            closeIssueDescribePopup();
            closeIssueSuccessPopup();
            
            timeClockState.isOverbreak = false;

            showNotification('All buttons and states have been reset', 'success');
        });
        
        function createParticles() {
            const container = document.getElementById('particlesContainer');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(particle);
            }
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        updateButtons();
        createParticles();
        
        window.closeThankYouPopup = closeThankYouPopup;
        window.closeOverbreakAlert = closeOverbreakAlert;
        window.closeIssueDescribePopup = closeIssueDescribePopup;
        window.closeIssueSuccessPopup = closeIssueSuccessPopup;
        window.submitIssue = submitIssue;
    </script>
</body>
</html>
